<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my-style.css">
    <script src="https://kit.fontawesome.com/8f40ed90f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="showcase ">
        <header>
            <div class="logo">
            <a href="index.html"><img src="images/logo2.png"></a>
            </div>

            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Menu
                
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Log in</a></li>
                  <li><a class="dropdown-item" href="#">Sign up Now</a></li>
                  <li><a class="dropdown-item" href="#">About Us </a></li>
                </ul>
              </div>
            </header>
        
            <div class="video-container">
            <video src="./videos/happy.mp4" autoplay muted loop ></video>
        </div>
        <div id="login-box">
            <div class="left">
              <h1>Sign up</h1>
              
              <input type="text" name="username" placeholder="Username" />
              <input type="text" name="email" placeholder="E-mail" />
              <input type="password" name="password" placeholder="Password" />
              <input type="password" name="password2" placeholder="Retype password" />
              
              <input type="submit" name="signup_submit" value="Sign me up" />
            </div>
            
            <div class="right">
              <span class="loginwith">Sign in with<br />social network</span>
              
              <button class="social-signin facebook">Log in with facebook</button>
              <button class="social-signin twitter">Log in with Twitter</button>
              <button class="social-signin google">Log in with Google+</button>
            </div>
            <div class="or">OR</div>
          </div>
        <div class="social">
            <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i>
            <a href="http://youtube.com"><i class="fa-brands fa-youtube"></i>
            <a href="http://twitter.com"><i class="fa-brands fa-twitter"></i>
            <a href="http://linkedin.com"><i class="fa-brands fa-linkedin"></i>
            <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i>
          
            </div>
    </section>

    
    </div>
</body>
</html>
