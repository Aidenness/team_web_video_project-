<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my-style.css">
    <script src="https://kit.fontawesome.com/8f40ed90f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="showcase ">
        <header>
            <div class="logo">
            <a href="index.html"><img src="images/logo2.png"></a>
            </div>

            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Menu
                
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="login.html">Login</a></li>
                  <li><a class="dropdown-item" href="sign-up.html">Sign up Now</a></li>
                  <li><a class="dropdown-item" href="about-us.html">About Us </a></li>
                </ul>
              </div>
            </header>
        
            <div class="video-container">
            <video src="./videos/happy.mp4" autoplay muted loop ></video>
        </div>
        <div id="login-box">
            <div class="left">
            <h1>Login</h1>
              
            <form>
              <label for="username">Username</label>
              <input type="username" name="username" id="username" />
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              
              <button onClick="myOnClick()" type="submit">Login</button>
            </form>

              
            </div>
            
            <div class="right">
            <span class="loginwith">Login with<br />social network</span>
              
            <button class="social-signin facebook"><a href="signup-success.html"style="color:white;">Log in with facebook</a></button>
            <button class="social-signin twitter"><a href="signup-success.html"style="color:white;">Log in with Twitter</a></button>
            <button class="social-signin google"><a href="signup-success.html"style="color:white;">Log in with Google+</a></button>

            </div>
            <div class="or">OR</div>
          </div>
        <div class="social">
            <a href="http://facebook.com"><i class="fa-brands fa-facebook"></i>
            <a href="http://youtube.com"><i class="fa-brands fa-youtube"></i>
            <a href="http://twitter.com"><i class="fa-brands fa-twitter"></i>
            <a href="http://linkedin.com"><i class="fa-brands fa-linkedin"></i>
            <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i>
          
            </div>
    </section>

    
    </div>
    <script>
      //on form submit takes user to login-success page
      function myOnClick(){
          document.location.href="login-success.html"
      }
      //prints user info to console
      function handleSubmit(event) {
        event.preventDefault();
      
        const data = new FormData(event.target);
      
        const value = Object.fromEntries(data.entries());
      
        console.log({ value });
      }
      
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
