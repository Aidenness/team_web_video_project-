  <script>
      // 点击小心心的时候 触发的方法
      function clickHeart() {
          let event = window.e || window.event; // 获取事件对象（兼容写法）

          let src = event.target.src; // 获取此时放小心心图片的img标签的src 属性（图片链接）

          let pDom = event.target.parentNode.getElementsByTagName("p")[0]; // 获取P节点，要改变数值

          if (src.indexOf("_active") > -1) { // 有包含 “_active”字符串的 说明是已经点亮的了
              event.target.src = "./image/heart.png"; // 换成灰色的心心
              pDom.innerText = Number(pDom.innerText) - 1; // P 标签的数字减1
          } else { // 没有点亮的
              event.target.src = "./image/heart_active.png"; // 换成红色的心心
              pDom.innerText = Number(pDom.innerText) + 1; // P 标签的数字加1
          }
      }

      var mySwiper = new Swiper(".swiper", {
          direction: "vertical", // 将轮播的方向 改为竖直
          autoplay: false, // 是否自动滑动
          loop: true, // 是否循环轮播
          mousewheel: true, // 是否鼠标滑轮可控制
          on: {
              // 监听轮播切换的动作，然后将目前有在播放的视频暂停暂停
              slideChange: function () {
                  // realIndex 当前显示轮播的下标索引（0表示第一张）
                  // console.log(this.realIndex);

                  let videoList = document.getElementsByClassName("video-box");
                  for (let i = 0; i < videoList.length; i++) {
                      videoList[i].pause(); // 将目前所有的视频播放 都暂停
                  }
              }
          }
      })
  </script>
