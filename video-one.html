<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Video</title>
    <!-- Css only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my-style.css">
    <script src="https://kit.fontawesome.com/8f40ed90f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <video width="1920" height="1080" controls autoplay loop muted>
        <source src="videos\tea.mp4" type="video/mp4">
    </video>
    
    <input type="text" id="comment-box" placeholder="Enter Comment">
    <button id="post">Post</button>
    <ul id="unordered">
    </ul>
    <div>
        <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
        <button class="btn" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
    </div>
    <a href="index.html">Click Here to return to the Homepage</a> <br>
    <a href="video-two.html">Or Click Here for a Recommended Video</a>
    <script>
        var post= document.getElementById("post");
        post.addEventListener("click",function(){
            var commentBoxValue=document.getElementById("comment-box").value;

            var li = document.createElement("li");
            var text = document.createTextNode(commentBoxValue);
            li.appendChild(text);
            document.getElementById("unordered").appendChild(li);
        });
        var btn1 = document.querySelector('#green');
        var btn2 = document.querySelector('#red');

            btn1.addEventListener('click', function() {
  
             if (btn2.classList.contains('red')) {
                btn2.classList.remove('red');
            } 
            this.classList.toggle('green');
  
        });

        btn2.addEventListener('click', function() {
  
            if (btn1.classList.contains('green')) {
            btn1.classList.remove('green');
            } 
        this.classList.toggle('red');
  
});


</script>
</body>
</html>
